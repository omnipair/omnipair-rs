<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>:root {
  --color: black;
  --bg: white;
  --head-bg: white;
  --link: #338;

  --blue: #ccf;
  --red: #fcc;
  --yellow: #ffc;
  --green: #cfc;
}

[data-theme='dark'] {
  --color: white;
  --bg: black;
  --head-bg: #333;
  --link: #aaf;

  --blue: #225;
  --red: #522;
  --yellow: #552;
  --green: #252;
}

html,
body {
  margin: 0;
  padding: 0;
  color: var(--color);
  background: var(--bg);
}

.app {
  margin: 10px;
  padding: 0;
}

.files-list {
  margin: 10px 0 0;
  width: 100%;
  border-collapse: collapse;
}
.files-list__head {
  border: 1px solid #999;
}
.files-list__head > tr > th {
  padding: 10px;
  border: 1px solid #999;
  text-align: left;
  font-weight: normal;
  background: var(--head-bg);
}
.files-list__body {
}
.files-list__file {
  cursor: pointer;
}
.files-list__file:hover {
  background: var(--blue);
}
.files-list__file > td {
  padding: 10px;
  border: 1px solid #999;
}
.files-list__file > td:first-child::before {
  content: '\01F4C4';
  margin-right: 1em;
}
.files-list__file_low {
  background: var(--red);
}
.files-list__file_medium {
  background: var(--yellow);
}
.files-list__file_high {
  background: var(--green);
}
.files-list__file_folder > td:first-child::before {
  content: '\01F4C1';
  margin-right: 1em;
}

.file-header {
  border: 1px solid #999;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  background: var(--bg);
}

.file-header__back {
  margin: 10px;
  cursor: pointer;
  flex-shrink: 0;
  flex-grow: 0;
  text-decoration: underline;
  color: var(--link);
}

.file-header__name {
  margin: 10px;
  flex-shrink: 2;
  flex-grow: 2;
}

.file-header__stat {
  margin: 10px;
  flex-shrink: 0;
  flex-grow: 0;
}

.file-content {
  margin: 10px 0 0;
  border: 1px solid #999;
  padding: 10px;
  counter-reset: line;
  display: flex;
  flex-direction: column;
}

.code-line::before {
  content: counter(line);
  margin-right: 10px;
}
.code-line {
  margin: 0;
  padding: 0.3em;
  height: 1em;
  counter-increment: line;
}
.code-line_covered {
  background: var(--green);
}
.code-line_uncovered {
  background: var(--red);
}

#theme-toggle-label {
  margin-left: 1ch;
}
</style>
</head>

003e {\n        self.update()?;\n        self.validate_borrow(args)?;\n        Ok(())\n    }\n\n    /// Handles borrowing a specific token from the AMM vault.\n    ///\n    /// - `vault_token_mint`: Mint address of the token the user wants to borrow.\n    /// - `token_vault`: AMM liquidity vault holding the borrowable tokens (pair.token0 or pair.token1 vault).\n    /// - `user_token_account`: User's associated token account that will receive the borrowed tokens.\n    /// \n    /// Notes:\n    /// Only the specified borrow amount of the `vault_token_mint` is transferred.\n    /// Tokens are sourced directly from the AMM's liquidity vault (`token_vault`).\n    /// Assumes that collateral checks have already passed via [`CommonAdjustPosition::validate_borrow`].\n    pub fn handle_borrow(ctx: Context\u003cSelf\u003e, args: AdjustPositionArgs) -\u003e Result\u003c()\u003e {\n        let CommonAdjustPosition {\n            user_token_account,\n            vault_token_mint,\n            token_program,\n            token_2022_program,\n            user,\n            user_position,\n            ..\n        } = ctx.accounts;\n        let pair = \u0026mut ctx.accounts.pair;\n        let debt_token_vault = \u0026ctx.accounts.token_vault;\n\n        let user_debt = match user_token_account.mint == pair.token0 {\n            true =\u003e user_position.calculate_debt0(pair.total_debt0, pair.total_debt0_shares)?,\n            false =\u003e user_position.calculate_debt1(pair.total_debt1, pair.total_debt1_shares)?,\n        };\n\n        \n        // If EMA lags behind a falling spot price, there will be a window where the collateral value may be artificially inflated.\n        // To prevent bad debt, we compute a pessimistic collateral factor:\n        // CF_pessimistic = min(CF_base, P_spot / P_EMA * CF_base)\n        // This ensures the solvency invariant: P_spot \u003e= P_EMA * CF\n        // TODO: Δprice needs an EMA, because spot price can be manipulated to match EMA to bypass        mut,\n        seeds = [\n            PAIR_SEED_PREFIX,\n            pair.token0.as_ref(),\n            pair.token1.as_ref()\n        ],\n        bump\n    )]\n    pub pair: Account\u003c'info, Pair\u003e,\n\n    #[account(\n        mut,\n        seeds = [\n            POSITION_SEED_PREFIX,\n            pair.key().as_ref(),\n            position_owner.key().as_ref()\n        ],\n        bump\n    )]\n    pub user_position: Account\u003c'info, UserPosition\u003e,\n\n    #[account(\n        mut,\n        address = pair.rate_model,\n    )]\n    pub rate_model: Account\u003c'info, RateModel\u003e,\n\n    #[account(\n        seeds = [FUTARCHY_AUTHORITY_SEED_PREFIX],\n        bump\n    )]\n    pub futarchy_authority: Account\u003c'info, FutarchyAuthority\u003e,\n\n    #[account(\n        mut,\n        constraint = collateral_vault.mint == pair.token0 || collateral_vault.mint == pair.token1,\n    )]\n    pub collateral_vault: Box\u003cInterfaceAccount\u003c'info, TokenAccount\u003e\u003e,\n\n    /// CHECK: This is the owner of the position being liquidated.\n    #[account(mut)]\n    pub position_owner: AccountInfo\u003c'info\u003e,\n    #[account(mut)]\n    pub payer: Signer\u003c'info\u003e,\n    pub system_program: Program\u003c'info, System\u003e,\n}\n\nimpl\u003c'info\u003e Liquidate\u003c'info\u003e {\n    pub fn validate(\u0026self) -\u003e Result\u003c()\u003e {\n        let user_position = \u0026self.user_position;\n\n        require!(user_position.is_initialized(), ErrorCode::UserPositionNotInitialized);\n        \n        // Check if user has enough debt\n        match self.collateral_vault.mint == self.pair.token0 {\n            true =\u003e require_gt!(\n                user_position.debt1_shares,\n                0,\n                ErrorCode::ZeroDebtAmount\n            ),\n            false =\u003e require_gt!(\n                user_position.debt0_shares,\n                0,\n                ErrorCode::ZeroDebtAmount\n            ),\n        }\n        \n        Ok(())\n    }\n\n    pub fn update(\u0026mut self) -\u003e Result\u003c()\u003e {\n        let pair_key = self.pair.to_account_info().key();\n        self.pair.update(\u0026self.rate_model, \u0026self.futarchy_authority, pair_key)?;\n        Ok(())\n    }\n\n    pub fn update_and_validate_liquidate(\u0026mut self) -\u003e Result\u003c()\u003e {\n        self.update()?;\n        self.validate()?;\n        Ok(())\n    }\n\n    pub fn handle_liquidate(ctx: Context\u003cSelf\u003e) -\u003e Result\u003c()\u003e {\n        let Liquidate {\n            collateral_vault,\n            position_owner,\n            payer,\n            user_position,\n            ..\n        } = ctx.accounts;\n        let pair = \u0026mut ctx.accounts.pair;\n        let collateral_token = collateral_vault.mint;\n        let debt_token = if collateral_token == pair.token0 { pair.token1 } else { pair.token0 };\n        let is_collateral_token0 = collateral_token == pair.token0;\n        let liquidation_cf_bps = user_position.get_liquidation_cf_bps(pair, \u0026debt_token)?;\n        let k0 = pair.k(); // k before liquidation\n\n        // Compute debt\n\n        let (user_debt, collateral_amount, collateral_price_nad) = match is_collateral_token0 {\n            true =\u003e (\n                // collateral is token0, debt is token1\n                user_position.calculate_debt1(pair.total_debt1, pair.total_debt1_shares)?,\n                user_position.collateral0 as u128, \n                pair.ema_price0_nad() as u128\n            ),\n            false =\u003e (\n                // collateral is token1, debt is token0\n                user_position.calculate_debt0(pair.total_debt0, pair.total_debt0_shares)?, \n                user_position.collateral1 as u128, \n                pair.ema_price1_nad() as u128\n            ),\n        };\n\n        let collateral_value = collateral_amount\n        .checked_mul(collateral_price_nad).ok_or(ErrorCode::DebtMathOverflow)?\n        .checked_div(NAD as u128).ok_or(ErrorCode::DebtMathOverflow)?;\n\n        // Compute borrow limit using fixed liquidation CF\n        let borrow_limit = collateral_value\n        .checked_mul(liquidation_cf_bps as u128).ok_or(ErrorCode::DebtMathOverflow)?\n        .checked_div(BPS_DENOMINATOR as u128).ok_or(ErrorCode::DebtMathOverflow)?;\n\n        // Check if position is undercollateralized\n        require_gte!(user_debt as u128, borrow_limit, ErrorCode::NotUndercollateralized);\n\n        // Health Factor (HF) \u003c 1: undercollateralized (liquidatable)\n        // collateral_value \u003e user_debt \u003e borrow_limit: position can be liquidated partially\n        // user_debt \u003e collateral_value: insolvent (bad debt, collateral can't cover principal)\n        // If insolvent, repay all debt; else, repay a portion using close factor (partial liquidation)\n        let is_insolvent = user_debt as u128 \u003e collateral_value;\n        let debt_to_repay: u64 = if is_insolvent {\n            user_debt\n        } else {\n            let partial = (user_debt as u128)\n                .checked_mul(CLOSE_FACTOR_BPS as u128).ok_or(ErrorCode::DebtMathOverflow)?\n                .checked_div(BPS_DENOMINATOR as u128).ok_or(ErrorCode::DebtMathOverflow)?;\n            core::cmp::min(user_debt, partial as u64)\n        };\n\n        // collateral_amount_to_seize = debt_to_repay * NAD / collateral_price\n        let collateral_amount_to_seize = (debt_to_repay as u128)\n        .checked_mul(NAD as u128).ok_or(ErrorCode::DebtMathOverflow)?\n        .checked_div(collateral_price_nad).ok_or(ErrorCode::DebtMathOverflow)?;\n\n        let collateral_amount_to_seize_u64: u64 = collateral_amount_to_seize\n            .try_into()\n            .map_err(|_| ErrorCode::DebtMathOverflow)?;\n\n        let collateral_token = pair.get_collateral_token(\u0026debt_token);\n        let collateral_amount = match collateral_token == pair.token0 {\n            true =\u003e user_position.collateral0,\n            false =\u003e user_position.collateral1,\n        };\n        let applied_min_cf_bps = pair.get_max_debt_and_cf_bps_for_collateral(\u0026pair, \u0026collateral_token, collateral_amount)?.1;\n\n        // Clamp to what user actually has\n        let collateral_final = core::cmp::min(collateral_amount_to_seize_u64,\n            if is_collateral_token0 { user_position.collateral0 } else { user_position.collateral1 }\n        );\n\n        if is_insolvent {\n            user_position.writeoff_debt(pair, \u0026debt_token)?;\n        } else {\n            user_position.decrease_debt(pair, \u0026debt_token, debt_to_repay)?;\n        }\n        user_position.set_applied_min_cf_for_debt_token(\u0026debt_token, \u0026pair, applied_min_cf_bps);\n\n        // LP seize collateral\n        // Liquidation incentive is shared across LPs with no caller incentive\n        // No actual transfer of collateral is done here, just increasing reserves\n        match is_collateral_token0 {\n            true =\u003e {\n                user_position.collateral0 = user_position.collateral0.checked_sub(collateral_final).unwrap();\n                pair.reserve0 = pair.reserve0.checked_add(collateral_final).unwrap();\n                pair.reserve1 = pair.reserve1.saturating_sub(debt_to_repay);\n            }\n            false =\u003e {\n                user_position.collateral1 = user_position.collateral1.checked_sub(collateral_final).unwrap();\n                pair.reserve1 = pair.reserve1.checked_add(collateral_final).unwrap();\n                pair.reserve0 = pair.reserve0.saturating_sub(debt_to_repay);\n            }\n        }\n\n        emit_cpi!(UserPositionLiquidatedEvent {\n            metadata: EventMetadata::new(position_owner.key(), pair.key()),\n            position: user_position.key(),\n            liquidator: payer.key(),\n            collateral0_liquidated: if is_collateral_token0 { 0 } else { collateral_final },\n            collateral1_liquidated: if is_collateral_token0 { collateral_final } else { 0 },\n            debt0_liquidated: if is_collateral_token0 { 0 } else { debt_to_repay },\n            debt1_liquidated: if is_collateral_token0 { debt_to_repay } else { 0 },\n            collateral_price: if is_collateral_token0 { pair.ema_price0_nad() } else { pair.ema_price1_nad() },\n            shortfall: if is_insolvent { (user_debt as u128).checked_sub(collateral_value).unwrap() } else { 0 },\n            liquidation_bonus_applied: 0,\n            k0: k0,\n            k1: pair.k(),\n        });\n\n        Ok(())\n    }\n}\n","traces":[{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":87,"address":[],"length":0,"stats":{"Line":0}},{"line":88,"address":[],"length":0,"stats":{"Line":0}},{"line":89,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":93,"address":[],"length":0,"stats":{"Line":0}},{"line":94,"address":[],"length":0,"stats":{"Line":0}},{"line":95,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":99,"address":[],"length":0,"stats":{"Line":0}},{"line":100,"address":[],"length":0,"stats":{"Line":0}},{"line":101,"address":[],"length":0,"stats":{"Line":0}},{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"line":103,"address":[],"length":0,"stats":{"Line":0}},{"line":104,"address":[],"length":0,"stats":{"Line":0}},{"line":105,"address":[],"length":0,"stats" e {\n                require_gte!(\n                    user_collateral,\n                    withdraw_amount,\n                    ErrorCode::InsufficientCollateral\n                );\n            }\n        }\n\n        // Ensure withdrawal amount doesn't exceed maximum withdrawable\n        require_gte!(\n            max_withdrawable,\n            withdraw_amount,\n            ErrorCode::BorrowingPowerExceeded\n        );\n        \n        Ok(())\n    }\n\n    pub fn update_and_validate_remove(\u0026mut self, args: \u0026AdjustPositionArgs) -\u003e Result\u003c()\u003e {\n        self.update()?;\n        self.validate_remove(args)?;\n        Ok(())\n    }\n\n    pub fn handle_remove_collateral(ctx: Context\u003cSelf\u003e, args: AdjustPositionArgs) -\u003e Result\u003c()\u003e {\n        let CommonAdjustPosition {\n            pair,\n            token_vault,\n            user_token_account,\n            vault_token_mint,\n            token_program,\n            token_2022_program,\n            user,\n            user_position,\n            ..\n        } = ctx.accounts;\n\n        let is_withdraw_all = args.amount == u64::MAX;\n        let is_token0 = user_token_account.mint == pair.token0;\n        let withdraw_amount = if is_withdraw_all {\n            match is_token0 {\n                true =\u003e user_position.collateral0,\n                false =\u003e user_position.collateral1,\n            }\n        } else {\n            args.amount\n        };\n\n        transfer_from_pool_vault_to_user(\n            pair.to_account_info(),\n            token_vault.to_account_info(),\n            user_token_account.to_account_info(),\n            vault_token_mint.to_account_info(),\n            match vault_token_mint.to_account_info().owner == token_program.key {\n                true =\u003e token_program.to_account_info(),\n                false =\u003e token_2022_program.to_account_info(),\n            },\n            withdraw_amount,\n            vault_token_mint.d EED_PREFIX,\n            pair.key().as_ref(),\n        ],\n        bump,\n        mint::decimals = 9,\n        mint::authority = pair,\n        payer = deployer,\n        mint::token_program = token_program,\n    )]\n    pub lp_mint: Box\u003cInterfaceAccount\u003c'info, Mint\u003e\u003e,\n\n    #[account(\n        init,\n        associated_token::mint = lp_mint,\n        associated_token::authority = deployer,\n        payer = deployer,\n        token::token_program = token_program,\n    )]\n    pub deployer_lp_token_account: Box\u003cInterfaceAccount\u003c'info, TokenAccount\u003e\u003e,\n\n    #[account(\n        init_if_needed,\n        payer = deployer,\n        associated_token::mint = token0_mint,\n        associated_token::authority = pair,\n    )]\n    pub token0_vault: Box\u003cInterfaceAccount\u003c'info, TokenAccount\u003e\u003e,\n    \n    #[account(\n        init_if_needed,\n        payer = deployer,\n        associated_token::mint = token1_mint,\n        associated_token::authority = pair,\n    )]\n    pub token1_vault: Box\u003cInterfaceAccount\u003c'info, TokenAccount\u003e\u003e,\n    \n    #[account(\n        mut,\n        token::mint = token0_mint,\n        token::authority = deployer,\n    )]\n    pub deployer_token0_account: Box\u003cInterfaceAccount\u003c'info, TokenAccount\u003e\u003e,\n    \n    #[account(\n        mut,\n        token::mint = token1_mint,\n        token::authority = deployer,\n    )]\n    pub deployer_token1_account: Box\u003cInterfaceAccount\u003c'info, TokenAccount\u003e\u003e,\n\n    #[account(\n        mut,\n        constraint = authority_wsol_account.mint == spl_token::native_mint::id(),\n        constraint = authority_wsol_account.owner == futarchy_authority.key() @ ErrorCode::InvalidFutarchyAuthority,\n        constraint = *authority_wsol_account.to_account_info().owner == token_program.key() @ ErrorCode::InvalidTokenProgram,\n      )]\n      pub authority_wsol_account: Box\u003cInterfaceAccount\u003c'info, TokenAccount\u003e\u003e,\n\n    pub system_program: Program\u003c'info, System\u003e,\n    pub token_program: Program\u003c'info, Token\u003e,\n    pub token_2022_program: Program\u003c'info, Token2022\u003e,\n    pub associated_token_program: Program\u003c'info, AssociatedToken\u003e,\n    pub rent: Sysvar\u003c'info, Rent\u003e,\n}\n\nimpl\u003c'info\u003e InitializeAndBootstrap\u003c'info\u003e {\n    pub fn validate(\u0026self, args: \u0026InitializeAndBootstrapArgs) -\u003e Result\u003c()\u003e {\n        let InitializeAndBootstrapArgs { \n            swap_fee_bps, \n            half_life, \n            amount0_in,\n            amount1_in,\n            ..\n        } = args;\n\n        // validate pool parameters\n        require_gte!(BPS_DENOMINATOR, *swap_fee_bps, ErrorCode::InvalidSwapFeeBps); // 0 \u003c= swap_fee_bps \u003c= 100%\n        require_gte!(*half_life, MIN_HALF_LIFE, ErrorCode::InvalidHalfLife); // half_life \u003e= 1 minute\n        require_gte!(MAX_HALF_LIFE, *half_life, ErrorCode::InvalidHalfLife); // half_life \u003c= 12 hours\n\n        // validate bootstrap parameters\n        require!(*amount0_in \u003e 0 \u0026\u0026 *amount1_in \u003e 0, ErrorCode::AmountZero);\n        require_gte!(self.deployer_token0_account.amount, *amount0_in, ErrorCode::InsufficientAmount0In);\n        require_gte!(self.deployer_token1_account.amount, *amount1_in, ErrorCode::InsufficientAmount1In);\n\n        // Enforce address of lp mint is postfixed with \"omni\"\n        #[cfg(feature = \"production\")]\n        {\n            let token_key: String = self.lp_mint.key().to_string();\n            let last_4_chars = \u0026token_key[token_key.len() - 4..];\n            require_eq!(\"omni\", last_4_chars, ErrorCode::InvalidTokenKey);\n        }\n        \n        Ok(())\n    }\n\n    pub fn handle_create_rate_model(\u0026mut self) -\u003e Result\u003c()\u003e {\n        let rate_model = \u0026mut self.rate_model;\n        rate_model.set_inner(RateModel::new());\n        Ok(())\n    }\n\n    pub fn handle_initialize(ctx: Context\u003cSelf\u003e, args: InitializeAndBootstrapArgs) -\u003e Result\u003c()\u003e {\n        let current_time = Clock::get()?.unix_timestamp;\n        let pair = \u0026mut ctx.accounts.pair;\n        \n        let InitializeAndBootstrapArgs { \n            swap_fee_bps, \n            half_life, \n            amount0_in,\n            amount1_in,\n            min_liquidity_out,\n        } = args;\n\n        // Collect pair creation fee from deployer to futarchy authority\n        invoke(\n            \u0026system_instruction::transfer(\n                ctx.accounts.deployer.key,\n                \u0026ctx.accounts.authority_wsol_account.key(),\n                PAIR_CREATION_FEE_LAMPORTS,\n            ),\n            \u0026[\n                ctx.accounts.deployer.to_account_info(),\n                ctx.accounts.authority_wsol_account.to_account_info(),\n                ctx.accounts.system_program.to_account_info(),\n            ],\n        )?;\n\n        invoke(\n            \u0026spl_token::instruction::sync_native(\n                ctx.accounts.token_program.key,\n                \u0026ctx.accounts.authority_wsol_account.key(),\n            )?,\n            \u0026[\n                ctx.accounts.token_program.to_account_info(),\n                ctx.accounts.authority_wsol_account.to_account_info(),\n            ],\n        )?;\n        \n        let (\n            token0, \n            token1, \n            token0_decimals,\n            token1_decimals,\n            rate_model_key\n        ) = (\n            ctx.accounts.token0_mint.key(), \n            ctx.accounts.token1_mint.key(), \n            ctx.accounts.token0_mint.decimals,\n            ctx.accounts.token1_mint.decimals,\n            ctx.accounts.rate_model.key()\n        );\n\n        // Initialize rate model\n        ctx.accounts.rate_model.set_inner(RateModel::new());\n\n        // Initialize pair\n        pair.set_inner(Pair::initialize(\n            token0,\n            token1,\n            token0_decimals,\n            token1_decimals,\n            rate_model_key,\n            swap_fee_bps,\n            half_life,\n            current_time,\n            ctx.bumps.pair,\n        ));\n\n        // Transfer tokens from deployer to vaults\n        transfer_from_user_to_pool_vault(\n            ctx.accounts.deployer.to_account_info(),\n            ctx.accounts.deployer_token0_account.to_account_info(),\n            ctx.accounts.token0_vault.to_account_info(),\n            ctx.accounts.token0_mint.to_account_info(),\n            match ctx.accounts.token0_mint.to_account_info().owner == ctx.accounts.token_program.key {\n                true =\u003e ctx.accounts.token_program.to_account_info(),\n                false =\u003e ctx.accounts.token_2022_program.to_account_info(),\n            },\n            amount0_in,\n            ctx.accounts.token0_mint.decimals,\n        )?;\n\n        transfer_from_user_to_pool_vault(\n            ctx.accounts.deployer.to_account_info(),\n            ctx.accounts.deployer_token1_account.to_account_info(),\n            ctx.accounts.token1_vault.to_account_info(),\n            ctx.accounts.token1_mint.to_account_info(),\n            match ctx.accounts.token1_mint.to_account_info().owner == ctx.accounts.token_program.key {\n                true =\u003e ctx.accounts.token_program.to_account_info(),\n                false =\u003e ctx.accounts.token_2022_program.to_account_info(),\n            },\n            amount1_in,\n            ctx.accounts.token1_mint.decimals,\n        )?;\n\n        // Calculate liquidity:\n        // sqrt(amount0_in * amount1_in) - MINIMUM_LIQUIDITY\n        // MINIMUM_LIQUIDITY = 1000\n        // 9 decimals: 1000 / 10^9 = 1e-6 full LP tokens\n        // 1000 units are burned permanently.\n        // This burn (~1e-6 of supply) is larger than Uniswap V2's 1e-15 burn (with 18 decimals),\n        // but still negligible for users and significantly raises the cost of share inflation attacks.\n        let liquidity: u64 = (amount0_in as u128)\n            .checked_mul(amount1_in as u128)\n            .ok_or(ErrorCode::LiquidityMathOverflow)?\n            .sqrt()\n            .ok_or(ErrorCode::LiquiditySqrtOverflow)?\n            .checked_sub(MIN_LIQUIDITY as u128)\n            .ok_or(ErrorCode::LiquidityUnderflow)?\n            .try_into()\n            .map_err(|_| ErrorCode::LiquidityConversionOverflow)?;\n\n        require!(\n            liquidity \u003e= min_liquidity_out,\n            ErrorCode::InsufficientLiquidity\n        );\n        \n        // Mint LP tokens to deployer\n        token_mint_to(\n            pair.to_account_info(),\n            ctx.accounts.token_program.to_account_info(),\n            ctx.accounts.lp_mint.to_account_info(),\n            ctx.accounts.deployer_lp_token_account.to_account_info(),\n            liquidity,\n            \u0026[\u0026generate_gamm_pair_seeds!(pair)[..]]\n        )?;\n        \n        // Update reserves\n        pair.reserve0 = pair.reserve0\n            .checked_add(amount0_in)\n            .ok_or(ErrorCode::ReserveOverflow)?;\n        pair.reserve1 = pair.reserve1\n            .checked_add(amount1_in)\n            .ok_or(ErrorCode::ReserveOverflow)?;\n        pair.total_supply = pair.total_supply\n            .checked_add(liquidity)\n            .ok_or(ErrorCode::SupplyOverflow)?;\n\n        // Emit event\n        emit_cpi!(PairCreatedEvent {\n            metadata: EventMetadata::new(ctx.accounts.deployer.key(), pair.key()),\n            token0: ctx.accounts.token0_mint.key(),\n            token1: ctx.accounts.token1_mint.key(),\n        });\n\n        Ok(())\n    }   \n}\n","traces":[{"line":141,"address":[],"length":0,"stats":{"Line":0}},{"line":142,"address":[],"length":0,"stats":{"Line":0}},{"line":143,"address":[],"length":0,"stats":{"Line":0}},{"line":144,"address":[],"length":0,"stats":{"Line":0}},{"line":145,"address":[],"length":0,"stats":{"Line":0}},{"line":146,"addr quidityArgs) -\u003e Result\u003c()\u003e {\n        self.update()?;\n        self.validate_remove(args)?;\n        Ok(())\n    }\n\n    pub fn handle_remove(ctx: Context\u003cSelf\u003e, args: RemoveLiquidityArgs) -\u003e Result\u003c()\u003e {\n        let AdjustLiquidity {\n            pair,\n            user_lp_token_account,\n            token0_vault,\n            token1_vault,\n            user_token0_account,\n            user_token1_account,\n            lp_mint,\n            token_program,\n            token_2022_program,\n            token0_vault_mint,\n            token1_vault_mint,\n            ..\n        } = ctx.accounts;\n\n        // Calculate amounts to remove\n        let total_supply = lp_mint.supply;\n        let amount0_out = (args.liquidity_in as u128)\n            .checked_mul(pair.reserve0 as u128)\n            .ok_or(ErrorCode::LiquidityMathOverflow)?\n            .checked_div(total_supply as u128)\n            .ok_or(ErrorCode::LiquidityMathOverflow)?\n            .try_into()\n            .map_err(|_| ErrorCode::LiquidityConversionOverflow)?;\n        let amount1_out = (args.liquidity_in as u128)\n            .checked_mul(pair.reserve1 as u128)\n            .ok_or(ErrorCode::LiquidityMathOverflow)?\n            .checked_div(total_supply as u128)\n            .ok_or(ErrorCode::LiquidityMathOverflow)?\n            .try_into()\n            .map_err(|_| ErrorCode::LiquidityConversionOverflow)?;\n\n        // Check if amounts are sufficient\n        require!(\n            amount0_out \u003e= args.min_amount0_out,\n            ErrorCode::InsufficientLiquidity\n        );\n        require!(\n            amount1_out \u003e= args.min_amount1_out,\n            ErrorCode::InsufficientLiquidity\n        );\n\n        // Transfer tokens from pool to user\n        transfer_from_pool_vault_to_user(\n            pair.to_account_info(),\n            token0_vault.to_account_info(),\n            user_token0_account.to_account_info(),\n            token0_vault raint = authority_token_in_account.mint == token_in_vault.mint,\n        constraint = authority_token_in_account.owner == futarchy_authority.key() @ ErrorCode::InvalidFutarchyAuthority,\n    )]\n    pub authority_token_in_account: Account\u003c'info, TokenAccount\u003e,\n\n    #[account(address = token_in_vault.mint)]\n    pub token_in_mint: Box\u003cInterfaceAccount\u003c'info, Mint\u003e\u003e,\n    #[account(address = token_out_vault.mint)]\n    pub token_out_mint: Box\u003cInterfaceAccount\u003c'info, Mint\u003e\u003e,\n    \n    pub user: Signer\u003c'info\u003e,\n    pub token_program: Program\u003c'info, Token\u003e,\n    pub token_2022_program: Program\u003c'info, Token2022\u003e,\n}\n\nimpl\u003c'info\u003e Swap\u003c'info\u003e {\n    pub fn validate(\u0026self, args: \u0026SwapArgs) -\u003e Result\u003c()\u003e {\n        let amount_in = args.amount_in;\n\n        require!(amount_in \u003e 0, ErrorCode::AmountZero);\n        require_gte!(self.user_token_in_account.amount, amount_in, ErrorCode::InsufficientAmount0In);\n        Ok(())\n    }\n\n    pub fn update(\u0026mut self) -\u003e Result\u003c()\u003e {\n        let pair_key = self.pair.to_account_info().key();\n        self.pair.update(\u0026self.rate_model, \u0026self.futarchy_authority, pair_key)?;\n        Ok(())\n    }\n\n    pub fn update_and_validate_swap(\u0026mut self, args: \u0026SwapArgs) -\u003e Result\u003c()\u003e {\n        self.update()?;\n        self.validate(args)?;\n        Ok(())\n    }\n\n    pub fn handle_swap(ctx: Context\u003cSelf\u003e, args: SwapArgs) -\u003e Result\u003c()\u003e {\n        let SwapArgs { amount_in, min_amount_out } = args;\n        let Swap {\n            pair,\n            futarchy_authority,\n            token_in_vault,\n            token_out_vault,\n            user_token_in_account,\n            user_token_out_account,\n            authority_token_in_account,\n            token_in_mint,\n            token_out_mint,\n            token_program,\n            token_2022_program,\n            user,\n            ..        } = ctx.accounts;\n        let last_k = (pair.reserve0 as u128).checked_mul(pair.reserve1 as u128).ok_or(ErrorCode::InvariantOverflow)?;\n        let is_token0_in = user_token_in_account.mint == pair.token0;\n\n        // Calculate total fee amount\n        let total_fee = (amount_in as u128)\n            .checked_mul(pair.swap_fee_bps as u128)\n            .ok_or(ErrorCode::FeeMathOverflow)?\n            .checked_div(BPS_DENOMINATOR as u128)\n            .ok_or(ErrorCode::FeeMathOverflow)? as u64;\n\n        // Calculate futarchy fee portion of the total fee\n        let futarchy_fee = (total_fee as u128)\n            .checked_mul(futarchy_authority.revenue_share.swap_bps as u128)\n            .ok_or(ErrorCode::FeeMathOverflow)?\n            .checked_div(BPS_DENOMINATOR as u128)\n            .ok_or(ErrorCode::FeeMathOverflow)? as u64;\n\n        // Transfer futarchy fee to authority immediately if non-zero\n        if futarchy_fee \u003e 0 {\n            transfer_from_pool_vault_to_user(\n                pair.to_account_info(),\n                token_in_vault.to_account_info(),\n                authority_token_in_account.to_account_info(),\n                token_in_mint.to_account_info(),\n                match token_in_mint.to_account_info().owner == token_program.key {\n                    true =\u003e token_program.to_account_info(),\n                    false =\u003e token_2022_program.to_account_info(),\n                },\n                futarchy_fee,\n                token_in_mint.decimals,\n                \u0026[\u0026generate_gamm_pair_seeds!(pair)[..]],\n            )?;\n        }\n\n        // amount_in_after_fee = amount_in * (10000 - swap_fee_bps) / 10000\n        let amount_in_after_fee = (amount_in as u128)\n            .checked_mul((BPS_DENOMINATOR as u128).checked_sub(pair.swap_fee_bps as u128).ok_or(ErrorCode::FeeMathOverflow)?)\n            .ok_or(ErrorCode::FeeMathOverflow)?\n            .checked_div(BPS_DENOMINATOR as u128)\n            .ok_or(ErrorCode::FeeMathOverflow)?\n            .try_into()\n            .map_err(|_| ErrorCode::FeeMathOverflow)?;\n\n        let reserve_in = if is_token0_in { pair.reserve0 } else { pair.reserve1 };\n        let reserve_out = if is_token0_in { pair.reserve1 } else { pair.reserve0 };\n\n        // Δy = (Δx * y) / (x + Δx)\n        let denominator = (reserve_in as u128)\n            .checked_add(amount_in_after_fee as u128)\n            .ok_or(ErrorCode::DenominatorOverflow)?;\n        let amount_out = (amount_in_after_fee as u128)\n            .checked_mul(reserve_out as u128)\n            .ok_or(ErrorCode::OutputAmountOverflow)?\n            .checked_div(denominator)\n            .ok_or(ErrorCode::OutputAmountOverflow)?\n            .try_into()\n            .map_err(|_| ErrorCode::OutputAmountOverflow)?;\n\n        let new_reserve_in = reserve_in.checked_add(amount_in_after_fee).ok_or(ErrorCode::Overflow)?;\n        let new_reserve_out = reserve_out.checked_sub(amount_out).ok_or(ErrorCode::Overflow)?;\n\n        require_gte!(amount_out, min_amount_out, ErrorCode::InsufficientOutputAmount);\n\n        match is_token0_in {\n            true =\u003e {\n                pair.reserve0 = new_reserve_in;\n                pair.reserve1 = new_reserve_out;\n            },\n            false =\u003e {\n                pair.reserve1 = new_reserve_in;\n                pair.reserve0 = new_reserve_out;\n            }\n        }\n\n        require_gte!((pair.reserve0 as u128).checked_mul(pair.reserve1 as u128).ok_or(ErrorCode::Overflow)?, last_k, ErrorCode::BrokenInvariant);\n        \n        // Transfer tokens\n        transfer_from_user_to_pool_vault(\n            user.to_account_info(),\n            user_token_in_account.to_account_info(),\n            token_in_vault.to_account_info(),\n            token_in_mint.to_account_info(),\n            match token_in_mint.to_account_info().owner == token_program.key {\n stribution {\n    pub fn is_valid(\u0026self) -\u003e bool {\n        self.futarchy_treasury_bps\n            .saturating_add(self.buybacks_vault_bps)\n            .saturating_add(self.team_treasury_bps)\n            == 10_000\n    }\n}\n\n#[account]\n#[derive(Debug)]\npub struct FutarchyAuthority {\n    pub version: u8,\n    pub authority: Pubkey,\n\n    pub recipients: RevenueRecipients,\n    pub revenue_share: RevenueShare,\n    pub revenue_distribution: RevenueDistribution,\n\n    pub bump: u8,\n}\n\nimpl FutarchyAuthority {\n    pub const CURRENT_VERSION: u8 = 1;\n\n    pub fn validate(\u0026self) -\u003e Result\u003c()\u003e {\n        if !self.revenue_distribution.is_valid() {\n            return Err(ErrorCode::InvalidDistribution.into());\n        }\n        Ok(())\n    }\n\n    pub fn initialize(\n        authority: Pubkey,\n        swap_bps: u16,\n        interest_bps: u16,\n        futarchy_treasury: Pubkey,\n        buybacks_vault: Pubkey,\n        team_treasury: Pubkey,\n        futarchy_treasury_bps: u16,\n        buybacks_vault_bps: u16,\n        team_treasury_bps: u16,\n        bump: u8,\n    ) -\u003e Result\u003cSelf\u003e {\n        let revenue_share = RevenueShare {\n            swap_bps,\n            interest_bps,\n        };\n\n        let revenue_distribution = RevenueDistribution {\n            futarchy_treasury_bps,\n            buybacks_vault_bps,\n            team_treasury_bps,\n        };\n\n        require!(revenue_distribution.is_valid(), ErrorCode::InvalidDistribution);\n\n        Ok(Self {\n            version: Self::CURRENT_VERSION,\n            authority,\n            recipients: RevenueRecipients {\n                futarchy_treasury,\n                buybacks_vault,\n                team_treasury,\n            },\n            revenue_share,\n            revenue_distribution,\n            bump,\n        })\n    }\n}\n\n#[macro_export]\nmacro_rules! generate_futarchy_authority_seeds {\n    ($futarchy_authority:expr) =\u003e {{\n a};\n\n#[account]\npub struct Pair {\n    // Token addresses\n    pub token0: Pubkey,\n    pub token1: Pubkey,\n    pub token0_decimals: u8,\n    pub token1_decimals: u8,\n\n    // pair parameters\n    pub rate_model: Pubkey,\n    pub swap_fee_bps: u16,\n    pub half_life: u64,\n    \n    // Reserves\n    pub reserve0: u64,\n    pub reserve1: u64,\n\n    // Protocol revenue reserves\n    pub protocol_revenue_reserve0: u64,\n    pub protocol_revenue_reserve1: u64,\n    \n    // Price tracking\n    pub last_price0_ema: u64,\n    pub last_price1_ema: u64,\n    pub last_update: i64,\n    \n    // Rates\n    pub last_rate0: u64,\n    pub last_rate1: u64,\n    \n    // Debt tracking\n    pub total_debt0: u64,\n    pub total_debt1: u64,\n    pub total_debt0_shares: u64,\n    pub total_debt1_shares: u64,\n    \n    // LP liquidity tracking\n    pub total_supply: u64,\n    \n    // Collateral tracking\n    pub total_collateral0: u64,\n    pub total_collateral1: u64,\n\n    // PDA bump\n    pub bump: u8,\n}\n\nimpl Pair {\n    pub fn initialize(\n        token0: Pubkey,\n        token1: Pubkey,\n        token0_decimals: u8,\n        token1_decimals: u8,\n        rate_model: Pubkey,\n        swap_fee_bps: u16,\n        half_life: u64,\n        current_time: i64,\n        bump: u8,\n    ) -\u003e Self {\n        Self {\n            token0,\n            token1,\n            token0_decimals,\n            token1_decimals,\n\n            // pair parameters\n            rate_model,\n            swap_fee_bps,\n            half_life,\n\n            last_update: current_time,\n            bump,\n\n            reserve0: 0,\n            reserve1: 0,\n            protocol_revenue_reserve0: 0,\n            protocol_revenue_reserve1: 0,\n            total_supply: MIN_LIQUIDITY,\n\n            last_price0_ema: 0,\n            last_price1_ema: 0,\n            last_rate0: RateModel::bps_to_nad(INITIAL_RATE_BPS),\n            last_rate1: RateModel::bps_to_nad(INITIAL_RATE_BPS),\n\n            total_debt0: 0,\n            total_debt1: 0,\n            total_debt0_shares: 0,\n            total_debt1_shares: 0,\n            total_collateral0: 0,\n            total_collateral1: 0,\n        }\n    }\n\n    pub fn k(\u0026self) -\u003e u128 {\n        self.reserve0 as u128 * self.reserve1 as u128\n    }\n\n    pub fn get_collateral_token(\u0026self, collateral_token_mint: \u0026Pubkey) -\u003e Pubkey {\n       self.get_token_y(collateral_token_mint)\n    }\n\n    pub fn get_debt_token(\u0026self, debt_token_mint: \u0026Pubkey) -\u003e Pubkey {\n        self.get_token_y(debt_token_mint)\n    }\n\n    pub fn get_token_y(\u0026self, token_y: \u0026Pubkey) -\u003e Pubkey {\n        match *token_y == self.token0 {\n            true =\u003e self.token1,\n            false =\u003e self.token0,\n        }\n    }\n\n    pub fn spot_price0_nad(\u0026self) -\u003e u64 {\n        match self.reserve0 {\n            0 =\u003e 0,\n            _ =\u003e {\n                ((self.reserve1 as u128 * NAD as u128) / self.reserve0 as u128) as u64\n            }\n        }\n    }\n\n    pub fn spot_price1_nad(\u0026self) -\u003e u64 {\n        match self.reserve1 {\n            0 =\u003e 0,\n            _ =\u003e {\n                ((self.reserve0 as u128 * NAD as u128) / self.reserve1 as u128) as u64\n            }\n        }\n    }\n\n    /// EMA prices scaled by 1e9\n    pub fn ema_price0_nad(\u0026self) -\u003e u64 {\n        if self.reserve0 == 0 {\n            0\n        } else {\n            let spot_price = self.spot_price0_nad();\n            compute_ema(\n                self.last_price0_ema, \n                self.last_update, \n                spot_price, \n                self.half_life\n            )\n        }\n    }\n\n    pub fn get_rates(\u0026self, rate_model: \u0026Account\u003cRateModel\u003e) -\u003e Result\u003c(u64, u64)\u003e {\n        let current_time = Clock::get()?.unix_timestamp;\n        let time_elapsed = current_time - self.last_update;\n\n        let (util0, util1) = if self.reserve0 \u003e 0 {\n            (\n                ((self.total_debt0 as u128 * NAD as u128) / self.reserve0 as u128) as u64, \n                ((self.total_debt1 as u128 * NAD as u128) / self.reserve1 as u128) as u64\n            )\n        } else {\n            (0, 0)\n        };\n\n        \n        Ok((\n            rate_model.calculate_rate(self.last_rate0, time_elapsed as u64, util0).0, \n            rate_model.calculate_rate(self.last_rate1, time_elapsed as u64, util1).0\n        ))\n    }\n\n    pub fn ema_price1_nad(\u0026self) -\u003e u64 {\n        if self.reserve1 == 0 {\n            0\n        } else {\n            let spot_price = self.spot_price1_nad();\n            compute_ema(\n                self.last_price1_ema, \n                self.last_update, \n                spot_price, \n                self.half_life\n            )\n        }\n    }\n\n    pub fn is_initialized(\u0026self) -\u003e bool {\n        self.reserve0 \u003e 0 \u0026\u0026 self.reserve1 \u003e 0 \u0026\u0026 self.total_supply \u003e 0\n    }\n\n    /// Get the maximum debt and pessimistic collateral factor in BPS for a given collateral amount\n    /// \n    /// - `pair`: The pair the user position belongs to\n    /// - `collateral_token`: The token the user is depositing\n    /// - `collateral_amount`: The amount of collateral the user is depositing\n    /// \n    /// Returns a tuple containing:\n    /// - The maximum debt possible for the given collateral amount\n    /// - The maximum collateral factor in BPS\n    /// - The liquidation collateral factor in BPS (max_allowed_cf_bps - LTV_BUFFER_BPS)\n    pub fn get_max_debt_and_cf_bps_for_collateral(\u0026self, pair: \u0026Pair, collateral_token: \u0026Pubkey, collateral_amount: u64) -\u003e Result\u003c(u64, u16, u16)\u003e {\n        let (\n            collateral_ema_price,\n            collateral_spot_price,\n            debt_amm_reserve,\n        ) = match collateral_token == \u0026pair.token0 {\n            true =\u003e (pair.ema_price0_nad(), pair.spot_price0_nad(), pair.reserve1),\n            false =\u003e (pair.ema_price1_nad(), pair.spot_price1_nad(), pair.reserve0),\n        };\n\n        pessimistic_max_debt(\n            collateral_amount,\n            collateral_ema_price,\n            collateral_spot_price,\n            debt_amm_reserve,\n        )\n    }\n\n    pub fn update(\u0026mut self, rate_model: \u0026Account\u003cRateModel\u003e, futarchy_authority: \u0026crate::state::FutarchyAuthority, pair_key: Pubkey) -\u003e Result\u003c()\u003e {\n        let current_time = Clock::get()?.unix_timestamp;\n        \n        if current_time \u003e self.last_update {\n            // Update oracles\n            let time_elapsed = current_time - self.last_update;\n            if time_elapsed \u003e 0 {\n                // Update price EMAs\n                self.last_price0_ema = compute_ema(\n                    self.last_price0_ema,\n                    self.last_update,\n                    if self.reserve0 \u003e 0 { ((self.reserve1 as u128 * NAD as u128) / self.reserve0 as u128) as u64 } else { 0 },\n                    self.half_life\n                );\n                self.last_price1_ema = compute_ema(\n                    self.last_price1_ema,\n                    self.last_update,\n                    if self.reserve1 \u003e 0 { ((self.reserve0 as u128 * NAD as u128) / self.reserve1 as u128) as u64 } else { 0 },\n                    self.half_life\n                );\n                \n                // Calculate utilization rates\n                let (util0, util1) = if self.reserve0 \u003e 0 {\n                    (\n                        ((self.total_debt0 as u128 * NAD as u128) / self.reserve0 as u128) as u64, \n                        ((self.total_debt1 as u128 * NAD as u128) / self.reserve1 as u128) as u64\n                    )\n                } else {\n                    (0, 0)\n                };\n                \n                // Calculate new rates\n                let (new_rate0, integral0) = rate_model.calculate_rate(\n                    self.last_rate0, \n                    time_elapsed as u64, \n                    util0\n                );\n                let (new_rate1, integral1) = rate_model.calculate_rate(\n                    self.last_rate1, \n                    time_elapsed as u64, \n                    util1\n                );\n                \n                // Update rates\n                self.last_rate0 = new_rate0;\n                self.last_rate1 = new_rate1;\n                \n                // Calculate and apply interest\n                let total_interest0 = (self.total_debt0 as u128 * integral0 as u128) / NAD as u128;\n                let total_interest1 = (self.total_debt1 as u128 * integral1 as u128) / NAD as u128;\n\n                // calculate protocol share of accrued interest\n                let protocol_share0: u64 = ((total_interest0 as u128 * futarchy_authority.revenue_share.interest_bps as u128) / BPS_DENOMINATOR as u128) as u64;\n                let protocol_share1: u64 = ((total_interest1 as u128 * futarchy_authority.revenue_share.interest_bps as u128) / BPS_DENOMINATOR as u128) as u64;\n                let lp_share0 = total_interest0 as u64 - protocol_share0;\n                let lp_share1 = total_interest1 as u64 - protocol_share1;\n\n                // update protocol revenue reserves\n                self.protocol_revenue_reserve0 += protocol_share0;\n                self.protocol_revenue_reserve1 += protocol_share1;\n\n                // update total debt\n                self.total_debt0 += lp_share0;\n                self.total_debt1 += lp_share1;\n\n                // TODO: review this    \n                // this applies accrued interest as instant liquidity by appending it to the reserves\n                // it applies positive price impact to assets that may be borrowed\n                // this can lead to: \n                // 1. virtually pumping up collateral prices without real buying pressure (assuming no arbitrage)\n                // 2. lower virtual utilization rates\n                // 3. these changes will affect spot \u0026 ema prices\n                // 4. affecting borrowing power and effective collateral factor\n                // 5. affecting liquidation thresholds\n                // 6. affecting the amount of debt that can be borrowed\n                // 7. affecting the amount of interest that is earned\n                self.reserve0 += lp_share0;\n                self.reserve1 += lp_share1;\n\n                emit!(UpdatePairEvent {\n                    metadata: EventMetadata::new(Pubkey::default(), pair_key),\n                    price0_ema: self.last_price0_ema,\n                    price1_ema: self.last_price1_ema,\n                    rate0: self.last_rate0,\n                    rate1: self.last_rate1,\n                    accrued_interest0: total_interest0,\n                    accrued_interest1: total_interest1,\n                    protocol_revenue_reserve0: self.protocol_revenue_reserve0,\n                    protocol_revenue_reserve1: self.protocol_revenue_reserve1,\n                    reserve0_after_interest: self.reserve0,\n                    reserve1_after_interest: self.reserve1,\n                });\n            }\n            \n            self.last_update = current_time;\n        }\n        \n        Ok(())\n    }\n}\n\n#[macro_export]\nmacro_rules! generate_gamm_pair_seeds {\n    ($pair:expr) =\u003e {{\n        \u0026[\n            PAIR_SEED_PREFIX,\n            $pair.token0.as_ref(),\n            $pair.token1.as_ref(),\n            \u0026[$pair.bump],\n        ]\n    }};\n}\n\n","traces":[{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":89,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":101,"address":[],"length":0,"stats":{"Line":0}},{"line":102,"address":[],"length":0,"stats":{"Lin "line":309,"address":[],"length":0,"stats":{"Line":0}},{"line":313,"address":[],"length":0,"stats":{"Line":0}},{"line":316,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":115},{"path":["/","Users","hazim","omnipair","omnipair-rs","programs","omnipair","src","state","rate_model.rs"],"content":"use anchor_lang::prelude::*;\nuse crate::constants::*;\nuse crate::utils::math::*;\n\n#[account]\npub struct RateModel {\n    /// exp_rate: NAD/second (k_real = exp_rate / NAD)\n    pub exp_rate: u64,\n    /// utilization band edges (NAD-scaled: 0..NAD)\n    pub target_util_start: u64,\n    pub target_util_end: u64,\n}\n\nimpl RateModel {\n    pub fn new() -\u003e Self {\n        const SECONDS_PER_HOUR: u64 = 3_600;\n        Self {\n            // For production you likely want ln(2)/day; for testing we use 1 hour.\n            // exp_rate: NATURAL_LOG_OF_TWO_NAD / SECONDS_PER_DAY,\n            exp_rate: NATURAL_LOG_OF_TWO_NAD / SECONDS_PER_HOUR,\n            target_util_start: Self::bps_to_nad(TARGET_UTIL_START_BPS),\n            target_util_end:   Self::bps_to_nad(TARGET_UTIL_END_BPS),\n        }\n    }\n\n    /// Returns (current_rate_NAD, integral_NAD) where:\n    /// - current_rate_NAD is APR in NAD\n    /// - integral_NAD = rate * (dt / YEAR) in NAD, suitable for: interest = debt * integral / NAD\n    pub fn calculate_rate(\u0026self, last_rate: u64, time_elapsed: u64, last_util: u64) -\u003e (u64, u64) {\n        let dt = time_elapsed as u128;\n        if dt == 0 {\n            return (last_rate, 0);\n        }\n\n        // constants \u0026 helpers\n        let exp_rate = self.exp_rate as u128;                     // NAD/sec\n        let x        = exp_rate.saturating_mul(dt);               // NAD (k*dt in NAD units)\n        let gd       = taylor_exp(-(x as i64), NAD, TAYLOR_TERMS) as u128; // NAD ≈ e^{-(x/NAD)}\n\n        let min_nad  = Self::bps_to_nad(MIN_RATE_BPS) as u128;\n\n        // Enforce only the MIN floor; no MAX ceiling.\n        let last = (last_rate as u128).max(min_nad);\n\n        // High util: exponential growth (no cap)\n        if (last_util as u128) \u003e (self.target_util_end as u128) {\n            // r1 = r0 * e^{+k dt} = r0 * NAD / gd\n            let curr = last\n                .saturating_mul(NAD as u128)\n                / gd.max(1);\n\n            // ∫ r dt = (r1 - r0) / k_real = (r1 - r0) * NAD / exp_rate, then / YEAR\n            let numer    = curr.saturating_sub(last).saturating_mul(NAD as u128);\n            let integral = numer / exp_rate / (SECONDS_PER_YEAR as u128);\n            return (curr as u64, integral as u64);\n        }\n\n        // Low util: exponential decay with MIN floor\n        if (last_util as u128) \u003c (self.target_util_start as u128) {\n            // r1 = r0 * e^{-k dt} = r0 * gd / NAD\n            let r1_unclamped = last.saturating_mul(gd) / (NAD as u128);\n\n            if r1_unclamped \u003e= min_nad {\n                let curr = r1_unclamped;\n                // ∫ = (r0 - r1) * NAD / exp_rate, then / YEAR\n                let numer    = last.saturating_sub(curr).saturating_mul(NAD as u128);\n                let integral = numer / exp_rate / (SECONDS_PER_YEAR as u128);\n                return (curr as u64, integral as u64);\n            } else {\n                // Hit MIN during window → split: exponential down to MIN, then flat MIN\n                if last \u003c= min_nad {\n                    let integral = min_nad.saturating_mul(dt) / (SECONDS_PER_YEAR as u128);\n                    return (min_nad as u64, integral as u64);\n                }\n                let t_to_min = Self::time_to_reach_closed_form(last, min_nad, exp_rate, /*up=*/false)\n                    .min(dt);\n\n                // exp part (to floor): (last - MIN) * NAD / exp_rate\n                let exp_part  = last.saturating_sub(min_nad).saturating_mul(NAD as u128) / exp_rate;\n                // flat tail: MIN * (dt - t*)\n                let flat_part = min_nad.saturating_mul(dt.saturating_sub(t_to_min));\n                let integral  = (exp_part + flat_part) / (SECONDS_PER_YEAR as u128);\n                return (min_nad as u64, integral as u64);\n            }\n        }\n\n        // Middle band: flat\n        let integral = (last.saturating_mul(dt)) / (SECONDS_PER_YEAR as u128);\n        (last as u64, integral as u64)\n    }\n\n    /// Closed-form time to reach target using ln.\n    /// up=false : r(t) = r0 * e^{-k t} \u003c= target  ⇒  t = ln(r0/target) * NAD / exp_rate\n    #[inline]\n    fn time_to_reach_closed_form(r0: u128, target: u128, exp_rate_nad_per_s: u128, up: bool) -\u003e u128 {\n        if up {\n            // Not used now (no max cap), but kept for parity.\n            if target \u003c= r0 { return 0; }\n            let ratio_nad = (target.saturating_mul(NAD as u128)) / r0.max(1);\n            let ln_ratio  = Self::ln_nad(ratio_nad as u64);  // NAD (signed)\n            let t = ((NAD as i128) * ln_ratio) / (exp_rate_nad_per_s as i128);\n            if t \u003c= 0 { 0 } else { t as u128 }\n        } else {\n            if r0 \u003c= target { return 0; }\n            let ratio_nad = (r0.saturating_mul(NAD as u128)) / target.max(1);\n            let ln_ratio  = Self::ln_nad(ratio_nad as u64);  // NAD (signed)\n            let t = ((NAD as i128) * ln_ratio) / (exp_rate_nad_per_s as i128);\n            if t \u003c= 0 { 0 } else { t as u128 }\n        }\n    }\n\n    /// ln(x) with x as NAD-scaled (\u003e0). Returns NAD-scaled ln(x).\n    /// Matches wadLn behavior via range reduction to [0.5, 2) and a tanh-series.\n    #[inline]\n    fn ln_nad(x_nad: u64) -\u003e i128 {\n        assert!(x_nad \u003e 0, \"ln_nad: x must be \u003e 0\");\n        let mut z = x_nad as u128;\n        let mut k: i128 = 0;\n\n        // range reduce z into [NAD/2, 2*NAD)\n        while z \u003c (NAD as u128) / 2 {\n            z = z.saturating_mul(2);\n            k -= 1;\n        }\n        while z \u003e= (NAD as u128) * 2 {\n            z /= 2;\n            k += 1;\n        }\n\n        // v = (z - NAD) / (z + NAD) in NAD (can be negative)\n        let z_i = z as i128;\n        let num = (z_i - NAD as i128) * NAD as i128; // (z-NAD)*NAD\n        let den = (z_i + NAD as i128).max(1);        // (z+NAD)\n        let v   = num / den;                         // NAD\n\n        // ln(m) ≈ 2 * ( v + v^3/3 + v^5/5 + v^7/7 + v^9/9 )\n        let v2  = (v * v) / (NAD as i128);\n        let v3  = (v2 * v) / (NAD as i128);\n        let v5  = (v3 * v2) / (NAD as i128);\n        let v7  = (v5 * v2) / (NAD as i128);\n        let v9  = (v7 * v2) / (NAD as i128);\n\n        let series = v + v3 / 3 + v5 / 5 + v7 / 7 + v9 / 9;\n\n        // ln(z) = 2*series + k*ln(2)\n        let ln2 = NATURAL_LOG_OF_TWO_NAD as i128; // NAD\n        2 * series + k * ln2\n    }\n\n    /// Convert basis points (bps) to NAD (1e9) fixed-point.\n    #[inline]\n    pub fn bps_to_nad(bps: u64) -\u003e u64 {\n        ((NAD as u128 * bps as u128) / (BPS_DENOMINATOR as u128)) as u64\n    }\n}","traces":[{"line":15,"address":[],"length":0,"stats":{"Line":0}},{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[], :0,"stats":{"Line":0}},{"line":121,"address":[],"length":0,"stats":{"Line":0}},{"line":122,"address":[],"length":0,"stats":{"Line":0}},{"line":123,"address":[],"length":0,"stats":{"Line":0}},{"line":125,"address":[],"length":0,"stats":{"Line":0}},{"line":126,"address":[],"length":0,"stats":{"Line":0}},{"line":127,"address":[],"length":0,"stats":{"Line":0}},{"line":131,"address":[],"length":0,"stats":{"Line":0}},{"line":132,"address":[],"length":0,"stats":{"Line":0}},{"line":133,"address":[],"length":0,"stats":{"Line":0}},{"line":134,"address":[],"length":0,"stats":{"Line":0}},{"line":137,"address":[],"length":0,"stats":{"Line":0}},{"line":138,"address":[],"length":0,"stats":{"Line":0}},{"line":139,"address":[],"length":0,"stats":{"Line":0}},{"line":140,"address":[],"length":0,"stats":{"Line":0}},{"line":141,"address":[],"length":0,"stats":{"Line":0}},{"line":143,"address":[],"length":0,"stats":{"Line":0}},{"line":146,"address":[],"length":0,"stats":{"Line":0}},{"line":147,"address":[],"length":0,"stats":{"Line":0}},{"line":152,"address":[],"length":0,"stats":{"Line":0}},{"line":153,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":74},{"path":["/","Users","hazim","omnipair","omnipair-rs","programs","omnipair","src","state","user_position.rs"],"content":"use anchor_lang::prelude::*;\nuse crate::constants::*;\nuse crate::errors::ErrorCode;\nuse super::Pair;\nuse std::cmp::max;\n\n#[account]\npub struct UserPosition {\n    // User and pair info\n    pub owner: Pubkey,             // who owns this position\n    pub pair: Pubkey,              // the pair this position belongs to\n    pub collateral0_applied_min_cf_bps: u16, // applied min. cf for borrowing token1 using token0 as collateral\n    pub collateral1_applied_min_cf_bps: u16, // applied min. cf for borrowing token0 using token1 as collateral\n    \n    // Collateral tracking\n    pub collateral0: u64,          // token0 collateral amount\n    pub collateral1: u64,          // token1 collateral amount\n    \n    // Debt tracking\n    pub debt0_shares: u64,         // debt shares for token0\n    pub debt1_shares: u64,         // debt shares for token1\n\n    // PDA bump\n    pub bump: u8,\n}\n\nimpl UserPosition {\n    pub fn initialize(\n        \u0026mut self,\n        owner: Pubkey,\n        pair: Pubkey,\n        bump: u8,\n    ) -\u003e Result\u003c()\u003e {\n        self.owner = owner;\n        self.pair = pair;\n        self.bump = bump;\n        self.collateral0_applied_min_cf_bps = 0; // Start with dynamic CF\n        self.collateral1_applied_min_cf_bps = 0; // Start with dynamic CF\n        Ok(())\n    }\n\n    pub fn is_initialized(\u0026self) -\u003e bool {\n        self.owner != Pubkey::default() \u0026\u0026 self.pair != Pubkey::default()\n    }\n\n    /// Set applied min. cf for a specific debt token\n    pub fn set_applied_min_cf_for_debt_token(\u0026mut self, debt_token: \u0026Pubkey, pair: \u0026Pair, cf_bps: u16) {\n        if *debt_token == pair.token1 {\n            self.collateral0_applied_min_cf_bps = cf_bps;\n        } else {\n            self.collateral1_applied_min_cf_bps = cf_bps;\n        }\n    }\n\n    pub fn increase_debt(\u0026mut self, pair: \u0026mut Pair, debt_token: \u0026Pubkey, amount: u64) -\u003e Result\u003c()\u003e {\n        match *debt_token == pair.token0 {\n            true =\u003e {\n                if pair.total_debt0_shares == 0 {\n                    pair.total_debt0_shares = amount;\n                    self.debt0_shares = amount;\n                } else {\n                    let shares = (amount as u128)\n                        .checked_mul(pair.total_debt0_shares as u128)\n                        .ok_or(ErrorCode::DebtShareMathOverflow)?\n                        .checked_div(pair.total_debt0 as u128)\n                        .ok_or(ErrorCode::DebtShareDivisionOverflow)?\n                        .try_into()\n                        .map_err(|_| ErrorCode::DebtShareDivisionOverflow)?;\n                    pair.total_debt0_shares = pair.total_debt0_shares.saturating_add(shares);\n                    self.debt0_shares = self.debt0_shares.saturating_add(shares);\n                }\n                pair.total_debt0 = pair.total_debt0.saturating_add(amount);\n            }\n            false =\u003e {\n                if pair.total_debt1_shares == 0 {\n                    pair.total_debt1_shares = amount;\n                    self.debt1_shares = amount;\n                } else {\n                    let shares = (amount as u128)\n                        .checked_mul(pair.total_debt1_shares as u128)\n                        .ok_or(ErrorCode::DebtShareMathOverflow)?\n                        .checked_div(pair.total_debt1 as u128)\n                        .ok_or(ErrorCode::DebtShareDivisionOverflow)?\n                        .try_into()\n                        .map_err(|_| ErrorCode::DebtShareDivisionOverflow)?;\n                    pair.total_debt1_shares = pair.total_debt1_shares.saturating_add(shares);\n                    self.debt1_shares = self.debt1_shares.saturating_add(shares);\n                }\n                pair.total_debt1 = pair.total_debt1.saturating_add(amount);\n            }\n        }\n        Ok(())\n    }\n    \n\n    pub fn decrease_debt(\u0026mut self, pair: \u0026mut Pair, debt_token: \u0026Pubkey, amount: u64) -\u003e Result\u003c()\u003e {\n        match *debt_token == pair.token0 {\n            true =\u003e {\n                let shares = (amount as u128)\n                    .checked_mul(pair.total_debt0_shares as u128)\n                    .ok_or(ErrorCode::DebtShareMathOverflow)?\n                    .checked_div(pair.total_debt0 as u128)\n                    .ok_or(ErrorCode::DebtShareDivisionOverflow)?\n                    .try_into()\n                    .map_err(|_| ErrorCode::DebtShareDivisionOverflow)?;\n                self.debt0_shares = self.debt0_shares.saturating_sub(shares);\n                pair.total_debt0_shares = pair.total_debt0_shares.saturating_sub(shares);\n                pair.total_debt0 = pair.total_debt0.saturating_sub(amount);\n            }\n            false =\u003e {\n                let shares = (amount as u128)\n                    .checked_mul(pair.total_debt1_shares as u128)\n                    .ok_or(ErrorCode::DebtShareMathOverflow)?\n                    .checked_div(pair.total_debt1 as u128)\n                    .ok_or(ErrorCode::DebtShareDivisionOverflow)?\n                    .try_into()\n                    .map_err(|_| ErrorCode::DebtShareDivisionOverflow)?;\n                self.debt1_shares = self.debt1_shares.saturating_sub(shares);\n                pair.total_debt1_shares = pair.total_debt1_shares.saturating_sub(shares);\n                pair.total_debt1 = pair.total_debt1.saturating_sub(amount);\n            }\n        }\n        Ok(())\n    }\n\n    pub fn writeoff_debt(\u0026mut self, pair: \u0026mut Pair, debt_token: \u0026Pubkey) -\u003e Result\u003c()\u003e {\n        let debt_amount = match *debt_token == pair.token0 {\n            true =\u003e self.calculate_debt0(pair.total_debt0, pair.total_debt0_shares)?,\n            false =\u003e self.calculate_debt1(pair.total_debt1, pair.total_debt1_shares)?,\n        };\n\n        match *debt_token == pair.token0 {\n            true =\u003e {\n                pair.total_debt0_shares = pair.total_debt0_shares.saturating_sub(self.debt0_shares);\n                self.debt0_shares = 0;\n                pair.total_debt0 = pair.total_debt0.saturating_sub(debt_amount);\n            },\n            false =\u003e {\n                pair.total_debt1_shares = pair.total_debt1_shares.saturating_sub(self.debt1_shares);\n                self.debt1_shares = 0;\n                pair.total_debt1 = pair.total_debt1.saturating_sub(debt_amount);\n            },\n        };\n        \n        Ok(())\n    }\n\n    pub fn calculate_debt0(\u0026self, total_debt0: u64, total_debt0_shares: u64) -\u003e Result\u003cu64\u003e {\n        match total_debt0_shares {\n            0 =\u003e Ok(0),\n            _ =\u003e Ok((self.debt0_shares as u128)\n                .checked_mul(total_debt0 as u128)\n                .ok_or(ErrorCode::DebtMathOverflow)?\n                .checked_div(total_debt0_shares as u128)\n                .ok_or(ErrorCode::DebtShareDivisionOverflow)?\n                .try_into()\n                .map_err(|_| ErrorCode::DebtShareDivisionOverflow)?)\n        }\n    }\n\n    pub fn calculate_debt1(\u0026self, total_debt1: u64, total_debt1_shares: u64) -\u003e Result\u003cu64\u003e {\n        match total_debt1_shares {\n            0 =\u003e Ok(0),\n            _ =\u003e Ok((self.debt1_shares as u128)\n                .checked_mul(total_debt1 as u128)\n                .ok_or(ErrorCode::DebtMathOverflow)?\n                .checked_div(total_debt1_shares as u128)\n                .ok_or(ErrorCode::DebtShareDivisionOverflow)?\n                .try_into()\n                .map_err(|_| ErrorCode::DebtShareDivisionOverflow)?)\n        }\n    }\n\n\n    pub fn get_remaining_borrow_limit(\u0026self, pair: \u0026Pair, debt_token: \u0026Pubkey, applied_min_cf_bps: u16) -\u003e Result\u003cu64\u003e {\n        let is_token0 = debt_token == \u0026pair.token0;\n\n        // Calculate borrow limit using fixed CF\n        let collateral_value = match is_token0 {\n            true =\u003e (self.collateral1 as u128)\n                .checked_mul(pair.ema_price1_nad() as u128)\n                .ok_or(ErrorCode::DebtMathOverflow)?\n                .checked_div(NAD as u128)\n                .ok_or(ErrorCode::DebtMathOverflow)?,\n            false =\u003e (self.collateral0 as u128)\n                .checked_mul(pair.ema_price0_nad() as u128)\n                .ok_or(ErrorCode::DebtMathOverflow)?\n                .checked_div(NAD as u128)\n                .ok_or(ErrorCode::DebtMathOverflow)?,\n        };\n        \n        // Apply LTV buffer to the CF: reduce borrow limit by LTV_BUFFER_BPS to create a buffer before liquidation\n        let cf_with_buffer = (applied_min_cf_bps as u128)\n            .saturating_mul((BPS_DENOMINATOR - LTV_BUFFER_BPS) as u128)\n            .checked_div(BPS_DENOMINATOR as u128)\n            .ok_or(ErrorCode::DebtMathOverflow)?;\n        Ok((collateral_value as u128)\n            .checked_mul(cf_with_buffer)\n            .ok_or(ErrorCode::DebtMathOverflow)?\n            .checked_div(BPS_DENOMINATOR as u128)\n            .ok_or(ErrorCode::DebtMathOverflow)?\n            .try_into()\n            .map_err(|_| ErrorCode::DebtMathOverflow)?)\n    }\n\n    /// Get the debt utilization in BPS (debt / borrow power)\n    /// \n    /// - `pair`: The pair the user position belongs to\n    /// - `debt_token`: The token the user is borrowing\n    /// \n    /// Returns the debt utilization in BPS\n    pub fn get_debt_utilization_bps(\u0026self, pair: \u0026Pair, debt_token: \u0026Pubkey) -\u003e Result\u003cu64\u003e {\n        let is_token0 = debt_token == \u0026pair.token0;\n        let debt = match is_token0 {\n            true =\u003e self.calculate_debt0(pair.total_debt0, pair.total_debt0_shares)?,\n            false =\u003e self.calculate_debt1(pair.total_debt1, pair.total_debt1_shares)?,\n        };\n        if debt == 0 {\n            return Ok(0); // no debt = 0% usage = safe\n        }\n    \n        // NOTE: debt in token0 → collateral is token1\n        let applied_min_cf_bps = self.get_liquidation_cf_bps(pair, debt_token)?;\n        let borrow_limit = self.get_remaining_borrow_limit(pair, debt_token, applied_min_cf_bps)?;\n        \n        \n        if borrow_limit == 0 {\n            return Ok(u64::MAX); // zero borrow limit, user should be liquidated\n        }\n    \n        Ok(debt\n            .saturating_mul(BPS_DENOMINATOR as u64)\n            .checked_div(borrow_limit)\n            .ok_or(ErrorCode::DebtUtilizationOverflow)?)\n    }\n\n        /// Get the liquidation collateral factor in BPS for a given debt token\n    /// \n    /// - `pair`: The pair the user position belongs to\n    /// - `debt_token`: The token the user is borrowing\n    /// \n    /// Returns the max of the pessimistic collateral factor in BPS and the applied min. cf in BPS\n    pub fn get_liquidation_cf_bps(\u0026self, pair: \u0026Pair, debt_token: \u0026Pubkey) -\u003e Result\u003cu16\u003e {\n        match debt_token == \u0026pair.token1 {\n            true =\u003e {\n                let cf_bps = pair.get_max_debt_and_cf_bps_for_collateral(pair, \u0026pair.token0, self.collateral0)?.2;\n                let min_cf_bps = self.collateral0_applied_min_cf_bps;\n                Ok(max(cf_bps, min_cf_bps))\n            },\n            false =\u003e {\n                let cf_bps = pair.get_max_debt_and_cf_bps_for_collateral(pair, \u0026pair.token1, self.collateral1)?.2;\n                let min_cf_bps = self.collateral1_applied_min_cf_bps;\n                Ok(max(cf_bps, min_cf_bps))\n            }\n        }        \n    }\n\n    /// Returns the NAD-scaled liquidation price of the *collateral* (in debt token units per 1 collateral token).\n    /// If borrowing token0, collateral is token1 and we return price(token1 in token0) in NAD units.\n    /// If borrowing token1, collateral is token0 and we return price(token0 in token1) in NAD units.\n    /// \n    /// Edge cases:\n    /// - If debt == 0: returns 0 (not liquidatable).\n    /// - If no collateral or CF == 0: returns u64::MAX (immediately unsafe).\n    /// \n    /// - `pair`: The pair the user position belongs to\n    /// - `debt_token`: The token the user is borrowing\n    /// \n    /// Returns the NAD-scaled liquidation price of the collateral in debt token units per 1 collateral token\n    /// Possible outputs:\n    /// - u64::MAX: position is immediately unsafe (no collateral or CF == 0)\n    /// - u64: NAD-scaled liquidation price\n    /// - 0: no liquidation price (no debt)\n    /// \n    /// Note:\n    /// - Finite(u64): NAD-scaled liquidation price\n    /// - Infinite: den == 0 \u0026\u0026 debt \u003e 0\n    /// - NotApplicable: debt == 0 → return current EMA (no liquidation price)\n\n    pub fn get_liquidation_price(\u0026self, pair: \u0026Pair, debt_token: \u0026Pubkey) -\u003e Result\u003cu64\u003e {\n        let is_token0_debt = debt_token == \u0026pair.token0;\n    \n        // raw on-chain amounts (smallest units)\n        let (collateral_amount, debt_amount, collateral_decimals, debt_decimals) = if is_token0_debt {\n            // borrowing token0 → collateral is token1\n            (self.collateral1,\n             self.calculate_debt0(pair.total_debt0, pair.total_debt0_shares)?,\n             pair.token1_decimals as i32,\n             pair.token0_decimals as i32)\n        } else {\n            // borrowing token1 → collateral is token0\n            (self.collateral0,\n             self.calculate_debt1(pair.total_debt1, pair.total_debt1_shares)?,\n             pair.token0_decimals as i32,\n             pair.token1_decimals as i32)\n        };\n    \n        // Not applicable: no debt\n        if debt_amount == 0 { return Ok(0); }\n    \n        let cf_bps = self.get_liquidation_cf_bps(pair, debt_token)? as u128;\n        if collateral_amount == 0 || cf_bps == 0 { return Ok(u64::MAX); }\n    \n        // Adjust for different decimals so price is \"per 1 collateral token\"\n        // P* (NAD) = ceil( debt * 10^{collateral_decimals} * NAD * BPS / (collateral_amount * 10^{debt_decimals} * CF_BPS) )\n        let dec_diff = collateral_decimals - debt_decimals; // can be negative\n        let (num_dec_mul, den_dec_mul): (u128, u128) = if dec_diff \u003e= 0 {\n            (10u128.pow(dec_diff as u32), 1)\n        } else {\n            (1, 10u128.pow((-dec_diff) as u32))\n        };\n    \n        let num = (debt_amount as u128)\n            .saturating_mul(num_dec_mul)\n            .saturating_mul(NAD as u128)\n            .saturating_mul(BPS_DENOMINATOR as u128);\n    \n        let den = (collateral_amount as u128)\n            .saturating_mul(den_dec_mul)\n            .saturating_mul(cf_bps);\n    \n        if den == 0 { return Ok(u64::MAX); }\n    \n        let p_star_nad = num\n            .saturating_add(den.saturating_sub(1))\n            .checked_div(den)\n            .unwrap_or(u128::MAX);\n    \n        Ok(p_star_nad.min(u64::MAX as u128) as u64)\n    }\n    \n}\n\n#[macro_export]\nmacro_rules! generate_user_position_seeds {\n    ($position:expr) =\u003e {{\n        \u0026[\n            USER_POSITION_SEED_PREFIX,\n            $position.pair.as_ref(),\n            $position.owner.as_ref(),\n            \u0026[$position.bump],\n        ]\n    }};\n} ","traces":[{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":
