w Y units),\n/// solve Y from Y = V * (1 - Y/R1)^2.\n/// Let a = V/R1, t = Y/R1. Then\n///   t = 2a / (2a + 1 + sqrt(4a + 1))\n/// Returns Y as NAD-scaled Y.\n#[inline]\nfn curve_y_from_v(v: u128, r1: u64) -\u003e u128 {\n    if v == 0 || r1 == 0 {\n        return 0;\n    }\n\n    // a_scaled = a * NAD = (V/R1) * NAD\n    let a_scaled = v\n        .saturating_mul(NAD_U128)\n        / (r1 as u128);\n\n    // sqrt_term_scaled = NAD * sqrt(4a + 1)\n    // where 4a + 1 = (4*a_scaled + NAD) / NAD\n    // =\u003e sqrt_term_scaled = NAD * sqrt(4*a_scaled + NAD) / sqrt(NAD)\n    let sqrt_nad = NAD_U128.sqrt().expect(\"sqrt(NAD) must succeed\");\n    let four_a_plus_one_num = a_scaled\n        .saturating_mul(4)\n        .saturating_add(NAD_U128);\n    let sqrt_num = four_a_plus_one_num.sqrt().unwrap_or(0);\n    let sqrt_term_scaled = NAD_U128\n        .saturating_mul(sqrt_num)\n        / sqrt_nad;\n\n    // t_scaled = NAD * 2a / (2a + 1 + sqrt(4a+1))\n    // with all terms scaled to NAD\n    let two_a_scaled = a_scaled.saturating_mul(2);\n    let denom = two_a_scaled\n        .saturating_add(NAD_U128)        // + 1\n        .saturating_add(sqrt_term_scaled) // + sqrt(4a+1)\n        .max(1);\n\n    let t_scaled = NAD_U128\n        .saturating_mul(two_a_scaled)\n        / denom;\n\n    // Y = R1 * t\n    (r1 as u128)\n        .saturating_mul(t_scaled)\n        / NAD_U128\n}\n\n/// Maximum borrowable amount of tokenY using an impact-aware CF derived\n/// from constant product AMM pricing mechanics, with pessimistic spot/ema cap.\n///\n/// Inputs:\n/// - collateral_amount_scaled: X (NAD-scaled)\n/// - collateral_ema_price_scaled: P_ema (NAD-scaled, Y/X)\n/// - collateral_spot_price_scaled: P_spot (NAD-scaled, Y/X)\n/// - debt_amm_reserve: R1 (raw Y units)\n///\n/// Returns:\n/// - final_borrow_limit (NAD-scaled Y)\n/// - max_allowed_cf_bps (pessimistic_cf_bps - LTV_BUFFER_BPS)\n/// - liquidation_cf_bps \npub fn pessimistic_max_debt(\n    collateral_amount_scaled: u64,\n    collateral_ema_price_scaled: u64,\n    collateral_spot_price_scaled: u64,\n    debt_amm_reserve: u64,\n) -\u003e Result\u003c(u64, u16, u16)\u003e {\n    // sanity checks\n    if debt_amm_reserve == 0\n        || collateral_amount_scaled == 0\n        || collateral_ema_price_scaled == 0\n        || collateral_spot_price_scaled == 0\n    {\n        return Ok((0, 0, 0));\n    }\n\n    // V = X * P_ema / NAD  (NAD-scaled Y)\n    let v = (collateral_amount_scaled as u128)\n        .saturating_mul(collateral_ema_price_scaled as u128)\n        / NAD_U128;\n\n    // Exact curve solution Y_curve (NAD-scaled)\n    let y_curve = curve_y_from_v(v, debt_amm_reserve);\n\n    // CF_curve = Y / V (bps)\n    let cf_curve_bps_u128 = if v \u003e 0 {\n        y_curve\n            .saturating_mul(BPS_DENOMINATOR_U128)\n            / v\n    } else {\n        0\n    };\n    let cf_curve_bps_u64 = cf_curve_bps_u128 as u64;\n\n    // Pessimistic cap: min(CF, CF * spot/ema) [\u003e= 1 bps, Pessimistic CF \u003c= 8500 bps]\n    let liquidation_cf_bps = get_pessimistic_cf_bps(\n        cf_curve_bps_u64,\n        collateral_spot_price_scaled,\n        collateral_ema_price_scaled,\n    )?;\n\n    // Max allowed CF BPS = pessimistic CF BPS - LTV_BUFFER_BPS\n    let max_allowed_cf_bps = liquidation_cf_bps.saturating_sub(LTV_BUFFER_BPS);\n\n    // Max allowed Y = V * max_allowed_cf_bps / BPS\n    let max_allowed_y: u128 = v\n        .saturating_mul(max_allowed_cf_bps as u128)\n        .checked_div(BPS_DENOMINATOR_U128)\n        .unwrap_or(0);\n\n    // Apply LTV buffer: reduce borrow limit by LTV_BUFFER_BPS to create a buffer before liquidation\n    // borrow_limit = max_allowed_y * (1 - LTV_BUFFER_BPS / BPS_DENOMINATOR)\n    let ltv_buffer_scaled = BPS_DENOMINATOR_U128.saturating_sub(LTV_BUFFER_BPS as u128);\n    let final_borrow_limit = max_allowed_y\n        .saturating_mul(ltv_buffer_scaled)\n        .checked_div(BPS_DENOMINATOR_U128)\n        .unwrap_or(0)\n        .min(u64::MAX as u128) as u64;\n\n    Ok((final_borrow_limit, max_allowed_cf_bps, liquidation_cf_bps))\n}\n\n/// Returns a pessimistic collateral factor in bps:\n///   CF_final = min(CF_base, CF_base * spot/ema)\n/// Clamped to [100, MAX_COLLATERAL_FACTOR_BPS] bps to avoid zero-division downstream.\n/// The dynamic collateral factor is capped at 85% (8500 BPS).\npub fn get_pessimistic_cf_bps(\n    base_cf_bps: u64,\n    collateral_spot_price_nad: u64,\n    collateral_ema_price_nad: u64,\n) -\u003e Result\u003cu16\u003e {\n    require!(collateral_ema_price_nad != 0, ErrorCode::DenominatorOverflow);\n\n    let base = base_cf_bps;\n    let shrunk = collateral_spot_price_nad\n        .saturating_mul(base)\n        .checked_div(collateral_ema_price_nad)\n        .ok_or(ErrorCode::DenominatorOverflow)?;\n\n    let cf_bps = min(base, shrunk).max(100); // never less than 1% (100 bps)\n    \n    // Apply 85% cap to dynamic collateral factor\n    let cf_bps_capped = cf_bps.min(MAX_COLLATERAL_FACTOR_BPS as u64);\n    Ok(cf_bps_capped as u16)\n}\n","traces":[{"line":16,"address":[],"length":0,"stats":{"Line":0}},{"line":17,"address":[],"length":0,"stats":{"Line":0}},{"line":18,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length": scale as u128;\n\n    // Compute Taylor series terms\n    for i in 1..=precision {\n        // Compute the next term (scaled) with overflow protection\n        term = term.checked_mul(reduced_x as u128)\n            .and_then(|t| t.checked_div(i as u128 * scale as u128))\n            .unwrap_or(0);\n        // Add the term to the sum with overflow protection\n        sum = sum.checked_add(term).unwrap_or(u128::MAX);\n    }\n\n    // Start with 1 (scaled by `scale`)\n    let mut result = scale as u128;\n    // Raise the result to the power of n with overflow protection\n    for _i in 0..n {\n        result = result.checked_mul(sum)\n            .and_then(|r| r.checked_div(scale as u128))\n            .unwrap_or(u128::MAX);\n    }\n\n    // If x was negative, take reciprocal\n    if is_negative {\n        result = (scale as u128 * scale as u128) / result;\n    }\n\n    result as u64\n}\n\n// Babylonian (Newton's) method (https://en.wikipedia.org/wiki/Methods_of_computing_square_roots#Babylonian_method)\n// Safe sqrt function that returns None if the input is negative \npub trait SqrtU128 {\n    fn sqrt(\u0026self) -\u003e Option\u003cu128\u003e;\n}\n\nimpl SqrtU128 for u128 {\n    fn sqrt(\u0026self) -\u003e Option\u003cu128\u003e {\n        let y = *self;\n        if y \u003e 3 {\n            let mut z = y;\n            let mut x = y.checked_div(2)?.checked_add(1)?;\n            while x \u003c z {\n                z = x;\n                x = (y.checked_div(x)?.checked_add(x)?).checked_div(2)?;\n            }\n            Some(z)\n        } else if y != 0 {\n            Some(1)\n        } else {\n            Some(0)\n        }\n    }\n}\n\n/// Represents two values normalized to NAD (Normalized Accurate Decimal) format (1e9 precision).\npub struct NormalizedTwoValues {\n    pub scaled_a: u64,\n    pub scaled_b: u64,\n}\n\n/// Normalizes two amounts (a and b) to NAD scale (1e9 precision),\n/// adjusting based on each token's decimals relative to NAD.\n/// \n/// - If the token has fewer decimals than NAD, the value is multiplied up.\n/// - If the token has more decimals than NAD, the value is divided down.\n/// - If the token already has NAD decimals, no adjustment is made.\n/// - If multiplication would overflow, division fallback is automatically applied.\n///\n/// This function should not return errors: it guarantees safe normalization even for very large inputs.\n///\n/// # Arguments\n/// - `a`: First value (e.g., collateral, debt, swap amount).\n/// - `a_decimals`: The number of decimals of the first value's token.\n/// - `b`: Second value (e.g., price, swap rate).\n/// - `b_decimals`: The number of decimals of the second value.\n///\n/// # Returns\n/// - `NormalizedTwoValues { scaled_a, scaled_b }` — both values normalized to NAD scale.\n///\n/// # Example\n/// ```\n/// let a = 1_000_000; // 1.0 token with 6 decimals\n/// let b = 2_000_000_000; // 2.0 price already scaled in 9 decimals (NAD)\n/// let normalized = normalize_two_values_to_nad(a, 6, b, 9);\n/// assert_eq!(normalized.scaled_a, 1_000_000_000); // scaled_a now in NAD scale\n/// assert_eq!(normalized.scaled_b, 2_000_000_000); // scaled_b unchanged\n/// ```\npub fn normalize_two_values_to_scale(\n    a: u64,\n    a_decimals: u8,\n    b: u64,\n    b_decimals: u8,\n) -\u003e NormalizedTwoValues {\n    fn scale(value: u64, diff: i32) -\u003e Option\u003cu64\u003e {\n        match diff.cmp(\u00260) {\n            std::cmp::Ordering::Equal =\u003e Some(value),\n            std::cmp::Ordering::Greater =\u003e {\n                let factor = 10u64.checked_pow(diff as u32)?;\n                value\n                    .checked_mul(factor)\n                    .or_else(|| value.checked_div(factor))\n            }\n            std::cmp::Ordering::Less =\u003e {\n                let factor = 10u64.checked_pow((-diff) as u32)?;\n                value.checked_div(factor)\n            }\n        }\n    }\n\n    let scaled_a = scale(a, NAD_DECIMALS as i32 - a_decimals as i32).unwrap();\n    let scaled_b = scale(b, NAD_DECIMALS as i32 - b_decimals as i32).unwrap();\n\n    NormalizedTwoValues { scaled_a, scaled_b }\n}\n\n// Overloaded function for known b scale that is NAD\npub fn normalize_two_values_to_nad(\n    a: u64,\n    a_decimals: u8,\n    b: u64,\n) -\u003e NormalizedTwoValues {\n    normalize_two_values_to_scale(a, a_decimals, b, NAD_DECIMALS)\n}\n\n        ","traces":[{"line":4,"address":[],"length":0,"stats":{"Line":0}},{"line":5,"address":[],"length":0,"stats":{"Line":0}},{"line":7,"address":[],"length":0,"stats":{"Line":0}},{"line":9,"address":[],"length":0,"stats":{"Line":0}},{"line":11,"address":[],"length":0,"stats":{"Line":0}},{"line":13,"address":[],"length":0,"stats":{"Line":0}},{"line":14,"address":[],"length":0,"stats":{"Line":0}},{"line":16,"address":[],"length":0,"stats":{"Line":0}},{"line":17,"address":[],"length":0,"stats":{"Line":0}},{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"li /blob/master/programs/cp-swap/src/utils/token.rs\n/// Handles token transfers and minting with support for old token program and spl_token_2022\nuse crate::errors::ErrorCode;\nuse anchor_lang::{prelude::*, system_program};\nuse anchor_spl::{\n    token::{self, Token, TokenAccount},\n    token_2022::{\n        self,\n        Token2022,\n        spl_token_2022::{\n            self,\n            extension::{\n                transfer_fee::{TransferFeeConfig, MAX_FEE_BASIS_POINTS},\n                ExtensionType, StateWithExtensions,\n            },\n        },\n    },\n    token_interface::{\n        initialize_account3, spl_token_2022::extension::BaseStateWithExtensions,\n        InitializeAccount3, Mint,\n    },\n};\n\npub fn transfer_from_user_to_pool_vault\u003c'a\u003e(\n    authority: AccountInfo\u003c'a\u003e,\n    from: AccountInfo\u003c'a\u003e,\n    to_vault: AccountInfo\u003c'a\u003e,\n    mint: AccountInfo\u003c'a\u003e,\n    token_program: AccountInfo\u003c'a\u003e,\n    amount: u64,\n    mint_decimals: u8,\n) -\u003e Result\u003c()\u003e {\n    if amount == 0 {\n        return Ok(());\n    }\n\n    if *token_program.key == Token2022::id() {\n        token_2022::transfer_checked(\n            CpiContext::new(\n                token_program.to_account_info(),\n                token_2022::TransferChecked {\n                    from,\n                    to: to_vault,\n                    authority,\n                    mint,\n                },\n            ),\n            amount,\n            mint_decimals,\n        )\n    } else {\n        token::transfer_checked(\n            CpiContext::new(\n                token_program.to_account_info(),\n                token::TransferChecked {\n                    from,\n                    to: to_vault,\n                    authority,\n                    mint,\n                },\n            ),\n            amount,\n            mint_decimals,\n        )\n    }\n}\n\npub fn transfer_from_pool_vault_to_user\u003c'a\u003e(\n    authority: AccountInfo\u003c'a\u003e,\n    from_vault: AccountInfo\u003c'a\u003e,\n    to: AccountInfo\u003c'a\u003e,\n    mint: AccountInfo\u003c'a\u003e,\n    token_program: AccountInfo\u003c'a\u003e,\n    amount: u64,\n    mint_decimals: u8,\n    signer_seeds: \u0026[\u0026[\u0026[u8]]],\n) -\u003e Result\u003c()\u003e {\n    if amount == 0 {\n        return Ok(());\n    }\n    token_2022::transfer_checked(\n        CpiContext::new_with_signer(\n            token_program.to_account_info(),\n            token_2022::TransferChecked {\n                from: from_vault,\n                to,\n                authority,\n                mint,\n            },\n            signer_seeds,\n        ),\n        amount,\n        mint_decimals,\n    )\n}\n\n/// Issue a spl_token `MintTo` instruction.\npub fn token_mint_to\u003c'a\u003e(\n    authority: AccountInfo\u003c'a\u003e,\n    token_program: AccountInfo\u003c'a\u003e,\n    mint: AccountInfo\u003c'a\u003e,\n    destination: AccountInfo\u003c'a\u003e,\n    amount: u64,\n    signer_seeds: \u0026[\u0026[\u0026[u8]]],\n) -\u003e Result\u003c()\u003e {\n    token_2022::mint_to(\n        CpiContext::new_with_signer(\n            token_program,\n            token_2022::MintTo {\n                to: destination,\n                authority,\n                mint,\n            },\n            signer_seeds,\n        ),\n        amount,\n    )\n}\n\npub fn token_burn\u003c'a\u003e(\n    authority: AccountInfo\u003c'a\u003e,\n    token_program: AccountInfo\u003c'a\u003e,\n    mint: AccountInfo\u003c'a\u003e,\n    from: AccountInfo\u003c'a\u003e,\n    amount: u64,\n    signer_seeds: \u0026[\u0026[\u0026[u8]]],\n) -\u003e Result\u003c()\u003e {\n    token_2022::burn(\n        CpiContext::new_with_signer(\n            token_program.to_account_info(),\n            token_2022::Burn {\n                from,\n                authority,\n                mint,\n            },\n            signer_seeds,\n        ),\n        amount,\n    )\n}\n\n/// Calculate the fee for output amount\npub fn get_transfer_inverse_fee(mint_info: \u0026AccountInfo, post_fee_amount: u64) -\u003e Result\u003cu64\u003e {\n    if *mint_info.owner == Token::id() {\n        return Ok(0);\n    }\n    if post_fee_amount == 0 {\n        return err!(ErrorCode::AmountZero);\n    }\n    let mint_data = mint_info.try_borrow_data()?;\n    let mint = StateWithExtensions::\u003cspl_token_2022::state::Mint\u003e::unpack(\u0026mint_data)?;\n\n    let fee = if let Ok(transfer_fee_config) = mint.get_extension::\u003cTransferFeeConfig\u003e() {\n        let epoch = Clock::get()?.epoch;\n\n        let transfer_fee = transfer_fee_config.get_epoch_fee(epoch);\n        if u16::from(transfer_fee.transfer_fee_basis_points) == MAX_FEE_BASIS_POINTS {\n            u64::from(transfer_fee.maximum_fee)\n        } else {\n            transfer_fee_config\n                .calculate_inverse_epoch_fee(epoch, post_fee_amount)\n                .unwrap()\n        }\n    } else {\n        0\n    };\n    Ok(fee)\n}\n\n/// Calculate the fee for input amount\npub fn get_transfer_fee(mint_info: \u0026AccountInfo, pre_fee_amount: u64) -\u003e Result\u003cu64\u003e {\n    if *mint_info.owner == Token::id() {\n        return Ok(0);\n    }\n    let mint_data = mint_info.try_borrow_data()?;\n    let mint = StateWithExtensions::\u003cspl_token_2022::state::Mint\u003e::unpack(\u0026mint_data)?;\n\n    let fee = if let Ok(transfer_fee_config) = mint.get_extension::\u003cTransferFeeConfig\u003e() {\n        transfer_fee_config\n            .calculate_epoch_fee(Clock::get()?.epoch, pre_fee_amount)\n            .unwrap()\n    } else {\n        0\n    };\n    Ok(fee)\n}\n\npub fn is_supported_mint(mint_account: \u0026InterfaceAccount\u003cMint\u003e) -\u003e Result\u003cbool\u003e {\n    let mint_info = mint_account.to_account_info();\n    if *mint_info.owner == Token::id() {\n        return Ok(true);\n    }\n\n    let mint_data = mint_info.try_borrow_data()?;\n    l     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      },
    };
  });

  return [...folders, ...files.filter(file => file.path.length === 1)];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener('hashchange', () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.slice(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(
      ({current}) => {
        return {current: [...current, file.path[0]]};
      },
      () => this.updateHash(),
    );
  }

  back(file) {
    this.setState(
      ({current}) => {
        return {current: current.slice(0, current.length - 1)};
      },
      () => this.updateHash(),
    );
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e(
    'div',
    {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e(
      'table',
      {className: 'files-list'},
      e('thead', {className: 'files-list__head'}, e('tr', null, e('th', null, 'Path'), e('th', null, 'Coverage'))),
      e(
        'tbody',
        {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile})),
      ),
    ),
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? (file.covered / file.coverable) * 100 : -1;
  const coverageDelta =
    file.prevRun && (file.covered / file.coverable) * 100 - (file.prevRun.covered / file.prevRun.coverable) * 100;

  return e(
    'tr',
    {
      className:
        'files-list__file' +
        (coverage >= 0 && coverage < 50 ? ' files-list__file_low' : '') +
        (coverage >= 50 && coverage < 80 ? ' files-list__file_medium' : '') +
        (coverage >= 80 ? ' files-list__file_high' : '') +
        (file.is_folder ? ' files-list__file_folder' : ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e(
      'td',
      null,
      file.covered + ' / ' + file.coverable + (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e(
        'span',
        {title: 'Change from the previous run'},
        coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : '',
      ),
    ),
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'}, e(FileHeader, {file, onBack}), e(FileContent, {file}));
}

function FileHeader({file, onBack}) {
  const coverage = (file.covered / file.coverable) * 100;
  const coverageDelta = file.prevRun && coverage - (file.prevRun.covered / file.prevRun.coverable) * 100;

  return e(
    'div',
    {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e(
      'div',
      {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable + (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e(
        'span',
        {title: 'Change from the previous run'},
        coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : '',
      ),
      e('input', {id: 'theme-toggle', type: 'checkbox', hidden: true}),
      e('label', {for: 'theme-toggle', id: 'theme-toggle-label'}, '🌙'),
    ),
  );
}

function FileContent({file}) {
  return e(
    'pre',
    {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e(
        'code',
        {
          className: 'code-line' + (covered ? ' code-line_covered' : '') + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        },
        line,
      );
    }),
  );
}

(function () {
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData &&
    previousData.files.forEach(file => {
      const path = file.path.slice(commonPath.length).join('/');
      prevFilesMap.set(path, file);
    });

  const files = data.files.map(file => {
    const path = file.path.slice(commonPath.length);
    const {covered = 0, coverable = 0} = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: {covered, coverable},
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    },
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));

  const toggle = document.getElementById('theme-toggle');
  const label = document.getElementById('theme-toggle-label');
  label.textContent = '🌙';

  toggle.addEventListener('change', () => {
    if (toggle.checked) {
      document.documentElement.setAttribute('data-theme', 'dark');
      label.textContent = '☀️';
    } else {
      document.documentElement.removeAttribute('data-theme');
      label.textContent = '🌙';
    }
  });
})();
