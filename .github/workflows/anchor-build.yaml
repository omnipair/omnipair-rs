name: anchor-build

on:
  push:
    branches:
      - main
  pull_request:

env:
  ANCHOR_VERSION: '0.31.1'
  SOLANA_VERSION: '1.18.18'

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.cargo/bin/anchor
          key: cargo-${{ runner.os }}-anchor-${{ env.ANCHOR_VERSION }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-anchor-${{ env.ANCHOR_VERSION }}-

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"
          echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          if ! command -v anchor &> /dev/null || [[ "$(anchor --version)" != *"${{ env.ANCHOR_VERSION }}"* ]]; then
            cargo install --git https://github.com/coral-xyz/anchor --tag v${{ env.ANCHOR_VERSION }} anchor-cli --locked
          else
            echo "Anchor ${{ env.ANCHOR_VERSION }} already installed (cached)"
          fi

      - name: Verify installations
        run: |
          solana --version
          anchor --version

      - name: Build project
        run: anchor build

      - name: Run tests
        run: anchor test --skip-local-validator
